<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/Content/jasmine/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/Content/jasmine/jasmine.css">
  <script type="text/javascript" src="/Content/Scripts/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="/Content/Scripts/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="/Content/Scripts/sinon/sinon-1.6.0.js"></script>
  
  <script type="text/javascript" src="/Content/Scripts/jquery-1.7.2.min.js"></script>
  <script type="text/javascript" src="/Content/Scripts/underscore.min.js"></script>
  <script type="text/javascript" src="/Content/Scripts/backbone.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/Content/Scripts/ShortUrl/index.js"></script>
  <script type="text/javascript" src="/Content/Scripts/ShortUrl/urlListModel.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="/Content/Scripts/ShortUrlSpecs/urlModelIntegrationSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
